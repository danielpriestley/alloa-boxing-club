{% extends 'blog/base.html' %}

{% block content %}
<div class="news-list">
    {% for post in posts %}




    <a href="{% url 'post_detail' pk=post.pk %}" class="article-big news-list__item">


        <div class="article-big-image">
            <img src="{{ post.picture.url }}" alt="article image" class="article-big-image__image">
        </div>
        <div class="article-big-content">
            <div class="article-big-title">
                <h1>{{ post.title }}</h1>
            </div>
            <div class="article-big-date">
                <h2>{{ post.published_date }}</h2>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
